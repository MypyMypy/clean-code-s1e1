<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="todo-page">
  <header class="todo-page__header todo-header">
    <div class="todo-header__container container">
      <img class="todo-header__image" src="./eisenhower-matrix.jpg">
      <a class="todo-header__more-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more
        details?</a>
    </div>
  </header>
  <main class="todo-page__main">
    <section class="todo-add-section">
      <div class="container">
        <h3 class="todo-section-header todo-add-section__header">Add Item</h3>
        <div class="todo-add-section__wrapper">
          <input id="new-task" class="task" type="text">
          <button class="todo-button">Add</button>
        </div>
      </div>
    </section>
    <section class="todo-list-section">
      <div class="container">
        <h3 class="todo-section-header">Todo</h3>
        <ul class="list-reset todo-list" id="incomplete-tasks">
          <li class="todo-list__item todo-item">
            <input class="todo-item__checkbox" type="checkbox">
            <label class="todo-item__description">Pay Bills</label>
            <input class="todo-item__input task" type="text">
            <button class="todo-button todo-item__button--edit">Edit</button>
            <button class="todo-button todo-item__button--delete"><img src="./remove.svg"></button>
          </li>
          <li class="todo-list__item todo-item">
            <input class="todo-item__checkbox" type="checkbox">
            <label class="todo-item__description">Go Shopping</label>
            <input class="todo-item__input task" type="text">
            <button class="todo-button todo-item__button--edit">Edit</button>
            <button class="todo-button todo-item__button--delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </div>
    </section>
    <section>
      <div class="container">
        <h3 class="todo-section-header">Completed</h3>
        <ul class="todo-list list-reset" id="completed-tasks">
          <li class="todo-list__item todo-item">
            <input class="todo-item__checkbox" type="checkbox" checked>
            <label class="todo-item__description">See the Doctor</label>
            <input class="todo-item__input task" type="text">
            <button class="todo-button todo-item__button--edit">Save</button>
            <button class="todo-button todo-item__button--delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
